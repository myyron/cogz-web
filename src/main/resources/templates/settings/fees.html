<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="modal fade" id="modal-create-fee">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create Fee</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="firstName">Item Name</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control">
                                        <option>STANDARD</option>
                                        <option>RENTAL</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Amount</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Refundable
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Settings
                        <small>Fees</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Settings</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="box-title">Fee List</h3>
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="button" class="btn" data-toggle="modal" data-target="#modal-create-fee">
                                                <i class="fa fa-plus"></i> Create Fee
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Category</th>
                                                <th>Amount</th>
                                                <th>Refundable</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Game Fee</td>
                                                <td>STANDARD</td>
                                                <td>150</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>BBs</td>
                                                <td>STANDARD</td>
                                                <td>260</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Arm Band</td>
                                                <td>RENTAL</td>
                                                <td>100</td>
                                                <td>true</td>
                                            </tr>
                                            <tr>
                                                <td>Gun</td>
                                                <td>RENTAL</td>
                                                <td>300</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Battery</td>
                                                <td>RENTAL</td>
                                                <td>100</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Face Mask</td>
                                                <td>RENTAL</td>
                                                <td>50</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Vest</td>
                                                <td>RENTAL</td>
                                                <td>50</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Battery Adapter</td>
                                                <td>RENTAL</td>
                                                <td>50</td>
                                                <td>true</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <script>
            $(function () {
                $('#example1').DataTable();
            });
        </script>

    </body>
</html>
