<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="modal fade" id="modal-create-fee">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create Fee</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-create-fee">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input-create-item-name">Item Name</label>
                                    <input type="text" class="form-control" id="input-create-item-name" name="itemName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-create-fee-type">Type</label>
                                    <select class="form-control" id="input-create-fee-type" name="feeType">
                                        <option th:each="feeType : ${T(org.cogz.web.enums.FeeType).values()}"
                                                th:value="${feeType}"
                                                th:text="${feeType}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input-create-amount">Amount</label>
                                    <input type="number" class="form-control" id="input-create-amount" name="amount" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="input-create-refundable" name="refundable"> Refundable
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-create-fee-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div th:replace="fragments/header :: change-pw"/>

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Settings
                        <small>Fees</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Settings</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="box-title">Fee List</h3>
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button id="btn-create-fee" type="button" class="btn" data-toggle="modal" data-target="#modal-create-fee">
                                                <i class="fa fa-plus"></i> Create Fee
                                            </button>
                                            <button id="btn-delete-fee" type="button" class="btn btn-danger">
                                                <i class="fa fa-trash"></i> Delete Fee
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="dt-fee" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Type</th>
                                                <th>Amount</th>
                                                <th>Refundable</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:replace="fragments/sidebar :: selectedMenu(sett-fees)"></script>
        <script th:src="@{/resources/js/list-page.js}"></script>
        <script th:src="@{/resources/js/settings/fees-page.js}"></script>
        <script th:inline="javascript">
            $(function () {
                new FeesPage();
            });
        </script>

    </body>
</html>
