<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="modal fade" id="modal-create-user">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create User</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-create-user">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input-create-username">Username</label>
                                    <input type="text" class="form-control" id="input-create-username" name="username" pattern="\S+" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-create-new-pw">Password</label>
                                    <input type="password" class="form-control" id="input-create-new-pw" name="newPw" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-create-first-name">First Name</label>
                                    <input type="text" class="form-control" id="input-create-first-name" name="firstName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-create-last-name">Last Name</label>
                                    <input type="text" class="form-control" id="input-create-last-name" name="lastName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-create-role-type">Role</label>
                                    <select class="form-control" id="input-create-role-type" name="roleType">
                                        <option th:each="roleType : ${T(org.cogz.web.enums.RoleType).values()}"
                                                th:value="${roleType}"
                                                th:text="${roleType}">
                                        </option>
                                    </select>
                                </div> 
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-create-user-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-edit-user">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit User</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-edit-user">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input-edit-username">Username</label>
                                    <input type="text" class="form-control" id="input-edit-username" name="username" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="input-edit-first-name">First Name</label>
                                    <input type="text" class="form-control" id="input-edit-first-name" name="firstName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-edit-last-name">Last Name</label>
                                    <input type="text" class="form-control" id="input-edit-last-name" name="lastName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-edit-role-type">Role</label>
                                    <select class="form-control" id="input-edit-role-type" name="roleType">
                                        <option th:each="roleType : ${T(org.cogz.web.enums.RoleType).values()}"
                                                th:value="${roleType}"
                                                th:text="${roleType}">
                                        </option>
                                    </select>
                                </div> 
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-edit-user-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-resetpw-user">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Change Password</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-resetpw-user">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input-resetpw-username">Username</label>
                                    <input type="text" class="form-control" id="input-resetpw-username" name="username" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="input-resetpw-new-pw">New Password</label>
                                    <input type="password" class="form-control" id="input-resetpw-new-pw" name="newPw" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-resetpw-user-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div th:replace="fragments/header :: change-pw"/>

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Settings
                        <small>Users</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Settings</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="box-title">User List</h3>
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button id="btn-create-user" type="button" class="btn" data-toggle="modal" data-target="#modal-create-user">
                                                <i class="fa fa-plus"></i> Create User
                                            </button>
                                            <button id="btn-edit-user" type="button" class="btn">
                                                <i class="fa fa-edit"></i> Edit User
                                            </button>
                                            <button id="btn-resetpw-user" type="button" class="btn btn-warning">
                                                <i class="fa fa-key"></i> Reset Password
                                            </button>
                                            <button id="btn-delete-user" type="button" class="btn btn-danger">
                                                <i class="fa fa-trash"></i> Delete User
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="dt-user" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Full Name</th>
                                                <th>Role</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:replace="fragments/sidebar :: selectedMenu(sett-users)"></script>
        <script th:src="@{/resources/js/list-page.js}"></script>
        <script th:src="@{/resources/js/settings/users-page.js}"></script>
        <script th:inline="javascript">
            $(function () {
                new UsersPage();
            });
        </script>

    </body>
</html>
