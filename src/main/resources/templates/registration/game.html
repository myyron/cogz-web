<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="modal fade" id="modal-add-player">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Player</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">

                                <div class="form-group">
                                    <label>Call Sign</label>
                                    <select class="form-control">
                                        <option style="display:none"></option>
                                        <option>Altrax</option>
                                        <option>Viper</option>
                                        <option>Zeal</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">FPS</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <hr>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Gun
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Battery
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> BBs
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Face Mask
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Vest
                                            </label>
                                        </div>                                    
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Battery Adapter
                                            </label>
                                        </div>
                                    </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Add Another</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Registration
                        <small>12/23/2018</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Registration</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="box-title">Player List</h3>
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="button" class="btn" data-toggle="modal" data-target="#modal-add-player">
                                                <i class="fa fa-plus"></i> Add Player
                                            </button>
                                            <button type="button" class="btn" id="export">
                                                <i class="fa fa-download"></i> Export
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Call Sign</th>
                                                <th>FPS</th>
                                                <th>Checked Out</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Altrax</td>
                                                <td>444</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Raff</td>
                                                <td>425</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Viper</td>
                                                <td>449</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Virus</td>
                                                <td>420</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Love</td>
                                                <td>440</td>
                                                <td>false</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <script>
            $(function () {
                $('#example1').DataTable();
                $('#export').click(function () {
                    window.location = '/registration/export/5'
                });
            });
        </script>

    </body>
</html>
