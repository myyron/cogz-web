<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.min.css}"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div id="game" class="hidden" th:text="${game}"></div>

        <div class="modal fade" id="modal-edit-game">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit Detail</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-edit-game">
                            <input type="hidden" id="input-edit-id" name="id"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Game Date</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="datepicker" name="date" required/>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group">
                                    <label for="input-edit-event-desc">Event Description</label>
                                    <input type="text" class="form-control" id="input-edit-event-desc" name="eventDesc"/>
                                </div>                                
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-edit-game-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-add-player">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Player</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">

                                <div class="form-group">
                                    <label>Call Sign</label>
                                    <select class="form-control">
                                        <option style="display:none"></option>
                                        <option>Altrax</option>
                                        <option>Viper</option>
                                        <option>Zeal</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">FPS</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <hr>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Gun
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Battery
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> BBs
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Face Mask
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Vest
                                            </label>
                                        </div>                                    
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Battery Adapter
                                            </label>
                                        </div>
                                    </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Add Another</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-add-expense-game">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Expense</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-add-expense-game">
                            <input type="hidden" id="input-add-expense-game-id" name="gameId"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input-add-expense-item-name">Item Name</label>
                                    <input type="text" class="form-control" id="input-add-expense-item-name" name="itemName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-add-expense-total-cost">Total Cost</label>
                                    <input type="number" class="form-control" id="input-add-expense-total-cost" name="totalCost" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-add-expense-game-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-edit-expense-game">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit Expense</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="form-edit-expense-game">
                            <input type="hidden" id="input-edit-expense-id" name="id"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input-edit-expense-item-name">Item Name</label>
                                    <input type="text" class="form-control" id="input-edit-expense-item-name" name="itemName" pattern="\S(.*\S)?" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input-edit-expense-total-cost">Total Cost</label>
                                    <input type="number" class="form-control" id="input-edit-expense-total-cost" name="totalCost" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="btn-edit-expense-game-save"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div th:replace="fragments/header :: change-pw"/>

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Registration
                        <small id="header"></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Registration</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">

                        <div class="col-xs-12">
                            <!-- Custom Tabs -->
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#tab-game" data-toggle="tab">Game Detail</a></li>
                                    <li><a href="#tab-player" data-toggle="tab">Player List</a></li>
                                    <li><a href="#tab-fee" data-toggle="tab">Fee Summary</a></li>
                                    <li><a href="#tab-expense" data-toggle="tab">Other Expenses</a></li>
                                    <li class="pull-right"><a th:href="@{/registration/report/5}" target="_blank" class="text-muted"><i class="fa fa-print"></i> Print Report</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab-game">
                                        <div class="box">
                                            <div class="box-header">                                   
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button id="btn-edit-game" type="button" class="btn">
                                                            <i class="fa fa-edit"></i> Edit Game
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <form class="form-horizontal">
                                                    <div class="form-group">
                                                        <label for="date" class="col-sm-2 control-label">Game Date</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="date" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="event-desc" class="col-sm-2 control-label">Event Description</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="event-desc" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="total-players" class="col-sm-2 control-label"># of Players</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="total-players" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="game-status" class="col-sm-2 control-label">Status</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="game-status" disabled>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab-player">
                                        <div class="box">
                                            <div class="box-header">                                   
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button type="button" class="btn" data-toggle="modal" data-target="#modal-add-player">
                                                            <i class="fa fa-plus"></i> Add Player
                                                        </button>
                                                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-add-player">
                                                            <i class="fa fa-sign-out"></i> Checkout
                                                        </button>
                                                        <button type="button" class="btn btn-danger">
                                                            <i class="fa fa-trash"></i> Remove Player
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <table id="dt-player" class="table table-bordered table-striped" style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>Call Sign</th>
                                                            <th>FPS</th>
                                                            <th>Total Fee</th>
                                                            <th>Checked Out</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab-fee">
                                        <div class="box">
                                            <div class="box-body">
                                                <table id="dt-fee" class="table table-bordered table-striped" style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>Item</th>
                                                            <th>Quantity</th>
                                                            <th>Total Fee</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab-expense">
                                        <div class="box">
                                            <div class="box-header">                                   
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button type="button" class="btn" data-toggle="modal" data-target="#modal-add-expense-game">
                                                            <i class="fa fa-plus"></i> Add Expense
                                                        </button>
                                                        <button id="btn-edit-expense-game" type="button" class="btn">
                                                            <i class="fa fa-edit"></i> Edit Expense
                                                        </button>
                                                        <button id="btn-delete-expense-game" type="button" class="btn btn-danger">
                                                            <i class="fa fa-trash"></i> Delete Expense
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <table id="dt-expense" class="table table-bordered table-striped" style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>Item</th>
                                                            <th>Total Cost</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div>
                            <!-- nav-tabs-custom -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:replace="fragments/sidebar :: selectedMenu(reg-currgame)"></script>
        <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
        <script th:src="@{/resources/js/detail-page.js}"></script>
        <script th:src="@{/resources/js/registration/game-page.js}"></script>
        <script th:inline="javascript">
            $(function () {
                new GamePage();
            });
        </script>

    </body>
</html>
