<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables.net--buttons-bs/css/buttons.bootstrap.min.css}"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Registration
                        <small>12/23/2018</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Registration</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="box-title">Export Player List</h3>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Call Sign</th>
                                                <th>FPS</th>
                                                <th>Checked Out</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Altrax</td>
                                                <td>444</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Raff</td>
                                                <td>425</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Viper</td>
                                                <td>449</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Virus</td>
                                                <td>420</td>
                                                <td>false</td>
                                            </tr>
                                            <tr>
                                                <td>Love</td>
                                                <td>440</td>
                                                <td>false</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-buttons/js/buttons.flash.min.js}"></script>
        <script th:src="@{/webjars/jszip/jszip.min.js}"></script>
        <script th:src="@{/webjars/pdfmake/build/pdfmake.min.js}"></script>
        <script th:src="@{/webjars/pdfmake/build/vfs_fonts.js}"></script>
        <script th:src="@{/webjars/datatables.net-buttons/js/buttons.html5.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-buttons/js/buttons.print.min.js}"></script>
        <script>
            $(function () {
                $('#example1').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });
        </script>

    </body>
</html>
