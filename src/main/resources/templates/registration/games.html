<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.min.css}"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="modal fade" id="modal-create-game">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create Game</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">                                
                                <div class="form-group">
                                    <label>Game Date</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="datepicker">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group">
                                    <label for="eventDesc">Event Description</label>
                                    <input type="text" class="form-control" id="eventDesc">
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Registration
                        <small>Games</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Registration</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="box">
                                <div class="box-header">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="box-title">Game List</h3>
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-xs-12">                                            
                                            <button type="button" class="btn" data-toggle="modal" data-target="#modal-create-game">
                                                <i class="fa fa-plus"></i> Create Game
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Event Description</th>
                                                <th># of Players</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="success">
                                                <td>
                                                    <a th:href="@{/registration/game/5}">12/23/2018</a>
                                                </td>
                                                <td>Sunday Regular</td>
                                                <td>25</td>
                                                <td>In-Progress</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a th:href="@{/registration/game/4}">12/16/2018</a>
                                                </td>
                                                <td>Sunday Regular</td>
                                                <td>20</td>
                                                <td>Done</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a th:href="@{/registration/game/3}">12/09/2018</a>
                                                </td>
                                                <td>Sunday Regular</td>
                                                <td>24</td>
                                                <td>Done</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a th:href="@{/registration/game/2}">12/02/2018</a>
                                                </td>
                                                <td>Sunday Regular</td>
                                                <td>32</td>
                                                <td>Done</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a th:href="@{/registration/game/1}">11/25/2018</a>
                                                </td>
                                                <td>Sunday Regular</td>
                                                <td>28</td>
                                                <td>Done</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
        <script>
            $(function () {
                $('#example1').DataTable();
                $('#datepicker').datepicker({
                    autoclose: true
                });
            });
        </script>

    </body>
</html>
