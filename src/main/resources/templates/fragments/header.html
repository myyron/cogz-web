<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head th:fragment="header-head" th:remove="tag">        
        <title>CoGZ @version@</title>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <meta th:if="${_csrf} != null" th:name="_csrf" th:content="${_csrf.token}"/>
        <meta th:if="${_csrf} != null" th:name="_csrf_header" th:content="${_csrf.headerName}"/>
        
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/fontawesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/AdminLTE.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/skins/skin-black-light.min.css}"/>
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}"/>        
        <link rel="stylesheet" th:href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables.net-select-bs/css/select.bootstrap.min.css}"/>
    </head>

    <body>

        <div th:fragment="change-pw" th:remove="tag">
            <div class="modal fade" id="modal-change-pw">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Change Password</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="oldPw">Old Password</label>
                                        <input type="password" class="form-control" id="oldPw">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPw">New Password</label>
                                        <input type="password" class="form-control" id="newPw">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPw2">Retype Password</label>
                                        <input type="password" class="form-control" id="newPw2">
                                    </div>
                                </div>
                                <!-- /.box-body --> 
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>

        <header th:fragment="header-menu" class="main-header">
            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">
                    <img th:src="@{/resources/images/logo.png}" height="90%" width="90%"/>
                </span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">
                    <b>CoGZ</b>
                </span>
            </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">                        
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user-o"></i>
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-header">
                                    <p>
                                        <span sec:authentication="principal.user.firstName"></span> <span sec:authentication="principal.user.lastName"/></span>
                                        <small><span sec:authentication="principal.authorities"></span></small>
                                    </p>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat" data-toggle="modal" data-target="#modal-change-pw">Change Password</a>
                                    </div>
                                    <div class="pull-right">
                                        <form th:action="@{/logout}" method="post">
                                            <input type="submit" class="btn btn-default btn-flat" value="Logout"/>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>
    </body>
</html>
