<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/header :: header-head"/>
    </head>

    <body class="hold-transition skin-black-light sidebar-mini">

        <div class="modal fade" id="modal-edit-detail">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit Detail</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="username">Call Sign</label>
                                    <input type="text" class="form-control" id="username" value="altrax">
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="Myyron">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" value="Latorilla">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Contact No.</label>
                                    <input type="text" class="form-control" id="contactNum" value="09178685555">
                                </div>
                                <div class="form-group">
                                    <label>Team</label>
                                    <select class="form-control">
                                        <option></option>
                                        <option>CoGZ</option>
                                        <option>Octopus</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-add-gun">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Gun</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="itemName">Name</label>
                                    <input type="text" class="form-control" id="itemName">
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Model</label>
                                    <input type="text" class="form-control" id="quantity">
                                </div>
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-control">
                                        <option></option>
                                        <option>AEG</option>
                                        <option>GBBR</option>
                                        <option>BASR</option>
                                        <option>LMG</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Make</label>
                                    <select class="form-control">
                                        <option></option>
                                        <option>EC</option>
                                        <option>JG</option>
                                        <option>TM</option>
                                        <option>GHK</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="modal-edit-gun">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit Gun</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="itemName">Name</label>
                                    <input type="text" class="form-control" id="itemName" value="amy">
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Model</label>
                                    <input type="text" class="form-control" id="quantity" value="HK416D">
                                </div>
                                <div class="form-group">
                                    <label>Type</label>
                                    <select class="form-control">
                                        <option>AEG</option>
                                        <option>GBBR</option>
                                        <option>BASR</option>
                                        <option>LMG</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Make</label>
                                    <select class="form-control">
                                        <option>EC</option>
                                        <option>JG</option>
                                        <option>TM</option>
                                        <option>GHK</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body --> 
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->        

        <div th:replace="fragments/header :: change-pw"/>

        <div class="wrapper">

            <div th:replace="fragments/header :: header-menu"/>
            <div th:replace="fragments/sidebar :: copy"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Profiles
                        <small>altrax</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Profiles</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">

                        <div class="col-xs-12">
                            <!-- Custom Tabs -->
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#tab_1" data-toggle="tab">Player Detail</a></li>
                                    <li><a href="#tab_2" data-toggle="tab">Guns</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab_1">
                                        <div class="box">
                                            <div class="box-header">                                   
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button type="button" class="btn" data-toggle="modal" data-target="#modal-edit-detail">
                                                            <i class="fa fa-edit"></i> Edit Detail
                                                        </button>
                                                        <button type="button" class="btn btn-danger">
                                                            <i class="fa fa-trash"></i> Delete Player
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <form class="form-horizontal">
                                                    <div class="form-group">
                                                        <label for="inputEmail3" class="col-sm-2 control-label">Call Sign</label>

                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputEmail3" value="altrax" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword3" class="col-sm-2 control-label">First Name</label>

                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputPassword3" value="Myyron" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>

                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputPassword3" value="Latorilla" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword3" class="col-sm-2 control-label">Contact No.</label>

                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputPassword3" value="09178685555" disabled>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab_2">
                                        <div class="box">
                                            <div class="box-header">                                   
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button type="button" class="btn" data-toggle="modal" data-target="#modal-add-gun">
                                                            <i class="fa fa-plus"></i> Add Gun
                                                        </button>
                                                        <button type="button" class="btn" data-toggle="modal" data-target="#modal-edit-gun">
                                                            <i class="fa fa-edit"></i> Edit Gun
                                                        </button>
                                                        <button type="button" class="btn btn-danger">
                                                            <i class="fa fa-trash"></i> Delete Gun
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <table id="dt-guns" class="table table-bordered table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Model</th>
                                                            <th>Type</th>
                                                            <th>Make</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>amy</td>
                                                            <td>HK416D</td>
                                                            <td>AEG</td>
                                                            <td>EC</td>
                                                        </tr>
                                                        <tr>
                                                            <td>rishi</td>
                                                            <td>M4A1</td>
                                                            <td>GBBR</td>
                                                            <td>WE</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div>
                            <!-- nav-tabs-custom -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="fragments/footer :: copy"/>

        </div>
        <!-- ./wrapper -->

        <div th:replace="fragments/footer :: js-import"/>
        <script th:replace="fragments/sidebar :: selectedMenu(prof-players)"></script>
        <script>
            $(function () {
                $('#dt-guns').DataTable({
                    select: {
                        style: 'single'
                    }
                });
            });
        </script>

    </body>
</html>
